name: TypeScript

on: [push]

jobs:
  typecheck:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
      - run: npm install
      - name: Setup TSC matcher
        run: node ./.github/add-matchers.js
      - run: npm run tsc
